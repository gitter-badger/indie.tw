<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                    <h1>indieveloper</h1>
                    <h1>獨立開發者</h1>
                    <p>宏信 wancat</p>
                </section>
				<section>
                    <section>
                        <img class="r-stretch" data-src="img/google-edu.png" />
                    </section>
                    <section>
                        <img class="r-stretch" data-src="img/cloud-private-key.png" />
                    </section>
                    <section>
                        <h1 class="r-fit-text">「雲端」就是別人的電腦</h1>
                    </section>
                </section>
                <section>
                    <section>
                        <h1 class="r-fit-text">架設自己的伺服器</h1>
                    </section>
                    <section>
                        <h1 class="r-fit-text">「伺服器」就是開著的電腦</h1>
                        <p class="fragment">而且其實很便宜</p>
                    </section>
                    <section>
                        <h3>樹梅派 + 2 x 4TB 外接硬碟</h3>
                        <img class="r-stretch" data-src="img/pi.jpg" />
                    </section>
                    <section data-markdown>
                        ### 自由軟體
                        * Linux
                        * Nextcloud
                        * Hugo
                        * Jitsi
                    </section>
                </section>
                <section>
                    <section>
                        <h1 class="r-fit-text">透過影片來傳播給大眾</h1>
                    </section>
                    <section data-markdown>
                        ### 邀請有興趣的人一同來討論！

                        社群行銷、影片相關經驗者

                        \# 新參者友善

                        Slack: indieveloper
                    </section>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
